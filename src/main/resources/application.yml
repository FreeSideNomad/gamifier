server:
  port: 8080

spring:
  application:
    name: starfleet-gamifier

  data:
    mongodb:
      host: localhost
      port: 27017
      database: starfleet_gamifier
      auto-index-creation: true

  security:
    # Disable security for now - will be configured later for Azure AD
    enabled: false

management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics
  endpoint:
    health:
      show-details: always

logging:
  level:
    com.starfleet: DEBUG
    org.springframework.data.mongodb: DEBUG
  pattern:
    console: '%d{HH:mm:ss.SSS} [%thread] %-5level %logger{36} - %msg%n'

